<script type="text/javascript">

$(document).ready(function() { 

	$("#close").html("");
	

	$("#donatenow").mouseover(
	  function () {
		$("#sidelist").fadeIn(2000);
		$("#close").fadeIn(2000);
	  }
	);
	
	$("#sidelist").mouseover(
	  function () {
		$(this).show();
	  }
	);

	
	
	$('#close').click(
		function () {
			$('#sidelist').fadeOut(2000);
			$("#close").fadeOut(2000);
		  }
	);

});

</script>
